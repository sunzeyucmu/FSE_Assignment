<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat Room</title>
<link href='bootstrap.css' rel='stylesheet'>
<link href='main.css' rel='stylesheet'>
</head>
<body>
    <div class='container'>
    <h1 id='status' class= 'col-sm-12 text-center'></h1>
    <div class='row'>
        <div class='col-sm-3 col-xs-3 features'>
            <div class="panel panel-info features">
                <div class="panel-heading">
                    <h3 class="panel-title">Chatters Online</h3>
                </div>
                <div class="panel-body">
                    <ul class = 'chatter_list list-unstyled'>
                    </ul>
                </div>
            </div>
        </div>
        <div class= 'col-sm-8 col-sm-offset-1 col-xs-8 col-xs-offset-1'>
            <div class="panel panel-info features1">
                <div class="panel-heading">
                    <h3 class="panel-title">Messages</h3>
                </div>
                <div class='panel-body'>
                    <div id='message_list' class='list-group'>
                    </div>
                </div>
            </div>
            <div id='chat_form' class="input-group">
                <input id='chat_input' type="text" class="form-control" placeholder="Type your message">
                <span class="input-group-btn">
                    <button id='sendBtn' class="btn btn-default" type="button">Go!</button>
                </span>
            </div><!-- /input-group -->
        </div>
    </div>
    <button id= 'quitChat' class='btn'>Quit ChatRoom</button>
    <div class='row'>
        <div class='col-sm-12'>
            <form id='join_form'>
                <legend>New Block</legend>
                <input id="user_name" placeholder='User Name'><br/>
                <input id="user_psw"  type="password" placeholder='User Password'><br/>
                <input id="psw_confirm" class='feature-register' type="password" placeholder='Enter Your PassWord Again'><br/>
                <button id='regis_join' class="btn btn-default feature-register" type="button">Register and Join!</button>
                <input id='join_btn' type="Submit" value= 'Join the Chat!'>
                <button id='register' class="btn btn-default" type="button">Register</button>
            </form>
        </div>
    </div>
    </div>
    <script src="socket.io.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="client.js"></script>
    </body>
</html>
